<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Staff</title>
</head>
<body>


    <div class="forload">
        <div class="loader-bg">
            <h3>Loading...</h3>
          <div class="loader">
              <span></span>
          </div>
        </div>
    </div>
    
    


    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Position</th>
            <th></th>
        </tr>

        <tbody id="fromJs">

        </tbody>
    </table>

    <form>
        <input type="text" id="newId" placeholder="Write New ID">
        <input type="text" id="newName" placeholder="Write New Name">
        <input type="text" id="newSur" placeholder="Write New Surname">
        <input type="text" id="newPos" placeholder="Write New Position">
        <button id="addNew" type="submit">Add</button>
    </form>

    


    <script src="js/script.js"></script>
</body>
</html>
