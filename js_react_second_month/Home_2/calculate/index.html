<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <table>
            <tr>
                <td colspan="4" class="screen-calc">
                    0
                </td>
            </tr>
            <tr>
                <td colspan="2" class="button erase">C</td>
                <td class="button">%</td>
                <td class="button">/</td>
            </tr>
            <tr>
                <td class="button" id="seven">7</td>
                <td class="button" id="eight">8</td>
                <td class="button">9</td>
                <td class="button">X</td>
            </tr>
            <tr>
                <td class="button">4</td>
                <td class="button">5</td>
                <td class="button">6</td>
                <td class="button">-</td>
            </tr>
            <tr>
                <td class="button">1</td>
                <td class="button">2</td>
                <td class="button">3</td>
                <td class="button">+</td>
            </tr>
            <tr>
                <td colspan="2" class="button number-null">0</td>
                <td class="button">.</td>
                <td class="button is-equal">=</td>
            </tr>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
