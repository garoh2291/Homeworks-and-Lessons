<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <title>Timer</title>
</head>

<body>
    
    <div class="main_wrapper">
        <div class="minute_buttons">
            <button id="one">1 min</button>
            <button id="two">2 min</button>
            <button id="five">5 min</button>
            <button id="ten">10 min</button>
        </div>
        <div class="minute_manual">
            <input type="text" id="manualTime">
            <label for="manualTime">min</label>
        </div>
        <div class="timer_start">
            <button class="start_button" id="runBtn"><i class="fas fa-stopwatch"></i></button>
        </div>
        <h3 class="my_timer" id="timerTxt"><i class="fas fa-hourglass-half"></i></h3>
    </div>







    <script src="js/script.js"></script>
</body>

</html>
